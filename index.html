<head>
  <title>Healthcare Baja</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <style>
    html{
      font-family: 'Roboto', sans-serif;
      background-color: rgb(0, 188, 212);
    }
    .leaflet-container {
        height: 100%;
        width: 100%;
    }

    /* Buttom Navigation */

    .iconFont {
      font-size: 24px;
    }

    .icon-pixel {
      height: 24px;
      text-align: center !important;
    }

    .bottom {
      height: 40px;
    }

     /* Main Layout */

     .main-content {
       margin-top: 20px;
     }

     /* Upper Navigation */

     .app-bar {
       background-color: white !important;
       height: 70px;
     }

     .icon-menu {
       color: rgb(0, 188, 212) !important;
     }

     .img-logo {
       height: 40px;
     }

     .left-icon {
       height: 24px;
       width: 24px;
     }

     /* Doctor List */

     .img-svg {
       height: 24px ;
       width: 24px;
     }

     .list-item {
       color: white;
       height: 60px;
     }

     .img-doctor {
       width: 40px;
       height: 40px;
     }

     .img-item {
       height: 77px;
       font-size: 24px;
       line-height: 35px;
       padding: 20px 40px 16px 72px;
     }

     .footer{
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       z-index: 1000;
       height: 60px;
     }

     @media only screen and (max-width: 900px) {
       .icon-pixel {
         height: 72px !important;
       }

       .bottom {
         height: 120px !important;
       }

       .img-doctor {
         width: 100px !important;
         height: 100px !important;
         top: 0px !important;
       }

       .app-bar {
         background-color: white !important;
         height: 120px !important;
       }

       .icon-menu {
         color: rgb(0, 188, 212) !important;
       }

       .img-logo {
         height: 100px !important;
       }

       .left-icon {
         height: 72px !important;
         width: 72px !important;
       }

       .img-svg {
         height: 72px !important;
         width: 72px !important;
       }

       .list-item {
         color: white !important;
         height: 180px !important;
       }

       .main-content {
         margin-top: 100px !important;
       }

       .left-icon {
         height: 72px !important;
         width: 72px !important;
       }

       .img-item {
         height: 120px !important;
         font-size: 52px !important;
         line-height: 40px !important;
       }

       .footer {
         height: 120px !important;
       }
      }

  </style>
</head>

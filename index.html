<head>
  <title>Healthcare Baja</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <meta name="viewport" content="user-scalable=no" />
  <style>
    html{
      font-family: 'Roboto', sans-serif;
      background-color: rgb(0, 188, 212);
    }
    .bottom-paper {
      height: 60px !important;
    }
    .leaflet-container {
        height: 100%;
        width: 100%;
    }
    /* Buttom Navigation */
    .iconFont {
      font-size: 24px;
    }
    .icon-pixel {
      height: 24px;
      text-align: center !important;
    }
    .bottom {
      height: 60px;
    }
     /* Main Layout */
     .main-content {
       margin-top: 20px;
     }
     /* Upper Navigation */
     .app-bar {
       background-color: white !important;
       height: 70px;
     }
     .icon-menu {
       color: rgb(0, 188, 212) !important;
     }
     .img-logo {
       height: 40px;
     }
     .left-icon {
       height: 24px;
       width: 24px;
     }
     /* Doctor List */
     .img-svg {
       height: 24px ;
       width: 24px;
     }
     .list-item {
       color: white;
       height: 60px;
     }
     .img-doctor {
       width: 40px;
       height: 40px;
       top: 20px;
     }
     .img-item {
       height: 77px;
       font-size: 24px;
       line-height: 18px;
       padding: 20px 40px 16px 72px;
     }
     .footer{
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       z-index: 1000;
       height: 60px;
     }
     .primaryText {
       font-size: 16px;
       color: white !important;
     }
     .secondaryText {
       font-size: 16px;
       color: white !important;
     }

     /* All list */

     .img-list {
       width: 100%;
       height: 250px;
       position: relative;
       filter: brightness(40%);
       transition: 1s;
     }

     .img-list:hover {
       border-radius: 50%;
       transition: 1s;
     }

     .list-back {
       overflow: hidden;
       height: 250px;
       width: 100%;
       margin-top: 30px;
       padding: 5 5 5 5;
     }

     .list-h1 {
      position: absolute;
      width: 80%;
      top: 100px;
      left: 0px;
      color: white !important;
      text-align: center;
      margin-left: 10%;
      height: 15%;
     }

     .pharmacieSingle-container {
       overflow: scroll;
       overflow-x: hidden;
       height: 600px;

     }

     .pharmacieList-item {
       color: white !important;
       height: 60px;
     }

     .doctor-wrapper {
       margin-top: 80px;
     }

     .generalMap-container {
       width: 100%;
       height: 85vh;
       padding-top: 50px;
     }

     .img-doctorHeader {
       border-radius: 50%;
       height: 175px;
       width: 175px;
     }

     .detail-name {
       font-weight: 100px;
       font-size: larger;
     }

     .detail-text {
       font-size: larger;
     }

     .img-clinic {
       width: 250px;
       height: 200px;
     }

     .map-clinic {
       width: 100%;
       height: 450px;
     }

     .map-pharmacie {
       width: 100%;
       height: 400px;
     }

     .link {
       color: white !important;
       text-decoration: none !important;
     }

     @media only screen
     and (min-device-width: 150px)
     and (max-device-width: 1100px)
     and (-webkit-min-device-pixel-ratio: 2) {
        .icon-pixel {
          height: 72px !important;
        }
        .bottom {
          height: 120px !important;
        }
        .img-doctor {
          width: 130px !important;
          height: 130px !important;
          top: 25px !important;
        }
        .app-bar {
          background-color: white !important;
          height: 120px !important;
        }
        .icon-menu {
          color: rgb(0, 188, 212) !important;
        }
        .img-logo {
          height: 100px !important;
        }
        .left-icon {
          height: 72px !important;
          width: 72px !important;

        }
        .img-svg {
          height: 50px !important;
          width: 50px !important;
          padding-top: 48px !important;
        }
        .list-item {
          color: white !important;
          height: 180px !important;
        }
        .main-content {
          margin-top: 100px !important;
        }
        .left-icon {
          height: 72px !important;
          width: 72px !important;
        }
        .img-item {
          height: 210px !important;
          font-size: 52px !important;
          line-height: 50px !important;
        }
        .footer {
          height: 120px !important;
        }
        .secondaryText {
          margin-left: 200px !important;
          font-size: 36px !important;
          color: white !important;
          height: 50px !important;
          padding-top: 15px !important;
        }
        .primaryText {
          margin-left: 200px !important;
          font-size: 36px !important;
        }
        .img-list {
          height: 500px !important;
        }

        .list-back {
          height: 500px !important;
        }

        .list-h1 {
          font-size: 75px !important;
          padding-top: 75px !important;
          color: white !important;
        }

        .pharmacie-primaryText {
          font-size: 50px !important;
          line-height: 120px !important;
          margin-left: 80px !important;
        }

        .pharmacieSingle-container {
          height: 800px !important;
        }

        .img-pharmacieSingle {
          height: 85px !important;
          width: 85px !important;
          top: 35px !important;
        }

        .icon-pharmacie {
          width: 40px !important;
          padding-top: 35px !important;
          height: 40px !important;
        }

        .pharmacieList-item {
          height: 150px !important;
        }

        .detail-text {
          font-size: 35px !important;
        }

        .generalMap-container {
          height: 87vh !important;
          padding-top: 20px !important;
        }

        .img-doctorHeader {
          width: 250px !important;
          height: 250px !important;
        }

        .raiting-star {
          font-size: 35px !important;
        }

        .detail-name {
          font-size: 35px !important;
        }

        .doctor-descriptionButton {
          font-size: 35px !important;
        }

        .img-clinic {
          width: 350px !important;
          height: 300px !important;
        }

        .map-clinic {
          height: 45vh !important;
        }

        .div-detailClinic {
          margin-left: 50px !important;
        }

        .map-pharmacie {
          height: 56vh !important;
        }

        .doctor-wrapper {
          margin-top: 150px;
        }

          /* Ipad */
        @media only screen
        and (min-device-width : 768px)
        and (max-device-width : 1024px)
        {
          .generalMap-container {
            height: 82vh !important;
          }

          .map-clinic {
            height: 30vh !important;
          }

          .map-pharmacie {
            height: 40vh !important;
          }
      }
    }

  </style>
</head>
